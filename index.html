<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ConStructive – Container</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header, footer {
      background-color: #eee;
      padding: 1rem;
      text-align: center;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      padding: 2rem;
      box-sizing: border-box;
    }
    section {
      width: 100%;
      max-width: 2000px;
    }
    iframe {
      width: 100%;
      height: 45vh;   /* Hier kannst du den prozentualen Anteil der Fensterhöhe anpassen */
      min-height: 400px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Planning &amp; Mediation</h1>
  </header>

  <div class="container">
    <!-- Oberer Bereich: ShapeDiver-App -->
    <section>
      <h2>ShapeDiver 3D-Konfiguration</h2>
      <!-- Ersetze ggf. die URL-Parameter, falls du mehr Einstellungen brauchst -->
      <iframe
        src="https://www.shapediver.com/app/builder/v1/main/latest/?slug=appbuilder-steffi"
        allowfullscreen>
      </iframe>
    </section>

    <!-- Unterer Bereich: Voting-Tool -->
    <section>
      <h2>Voting Overview / Mediation-Tool</h2>
      <!-- Der Pfad /index.html verweist auf deine Voting-Hauptseite,
           sofern dein server.js via express.static('public') etc. /index.html bedient. -->
      <iframe
        src="/index.html"
        allowfullscreen>
      </iframe>
    </section>
  </div>

  <footer>
    &copy; 2025 – Dein Name / Dein Projekt
  </footer>
</body>
</html>
