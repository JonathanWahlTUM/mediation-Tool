<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ConStructive – Container</title>
  <style>
    /* Grundlegendes Seitenlayout */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header, footer {
      background-color: #eee;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      padding: 2rem;
      box-sizing: border-box;
    }

    section {
      width: 100%;
      max-width: 2000px;
    }

    /* iFrames dynamisch über "vh" */
    iframe {
      width: 100%;
      height: 45vh;
      min-height: 400px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Planning & Mediation</h1>
  </header>

  <div class="container">
    <!-- Oberer Bereich: ShapeDiver -->
    <section>
      <h2>ShapeDiver 3D-Konfiguration</h2>
      <iframe
        src="https://www.shapediver.com/app/iframe/appbuilder-julia?primaryColor=%23317DD4&secondaryColor=%23393A45&surfaceColor=%23FFFFFF&backgroundColor=%23F8F8F8&showControls=1&showZoomButton=1&showFullscreenButton=1&showToggleControlsButton=1&hideDataOutputsIframe=1&hideAttributeVisualizationIframe=1&parametersDisable=1&parametersValidation=0"
        allowfullscreen>
      </iframe>
    </section>

    <!-- Unterer Bereich: Voting-Tool aus public/index.html -->
    <section>
      <h2>Voting Overview / Mediation-Tool</h2>
      <iframe
        src="./public/index.html"
        allowfullscreen>
      </iframe>
    </section>
  </div>

  <footer>
    &copy; 2025 – Dein Name / Dein Projekt
  </footer>
</body>
</html>
